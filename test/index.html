<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position Example</title>
    <style>
        .scrolling-ancestor {
            height: 200px;
            overflow: auto;
            border: 1px solid black;
            background-color: lightblue;
        }
        .content {
            height: 600px;
            padding: 20px;
        }
        .sticky-element {
            position: sticky;
            top: 0; /* Stick to the top of the scrolling ancestor */
            background-color: lightgreen;
            padding: 10px;
            border: 1px solid darkgreen;
        }
    </style>
</head>
<body>
  <div style="width: 400px; height: 400px; overflow:auto" >
    <div  style=" height: 400px ;background:green">
      
        <div style="height: 20px;width: 20px; background: pink; position: sticky; top: 0" ></div>
      
      
    </div>


    <div style="height: 400px; background: red" >

      
    </div>
  </div>
  
</body>
</html>
